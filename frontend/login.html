<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Smart Banking System</title>
    <link rel="stylesheet" href="/style.css">
    <script defer src="/app.js"></script>
</head>

<body class="neo-body">

<header class="neo-nav">
    <div class="nav-left">
        <div class="nav-logo-circle"></div>
        <span class="nav-title">Smart Banking System</span>
    </div>
</header>

<main class="neo-main-center">
    <div class="neo-card login-card">
        <h2>Login</h2>

        <div class="form-group">
            <label>Username</label>
            <input id="loginUser" class="neo-input" placeholder="Enter username">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input id="loginPass" type="password" class="neo-input" placeholder="Enter password">
        </div>

        <button class="neo-btn primary full" onclick="loginUser()">Login</button>
    </div>
</main>

</body>
</html>
